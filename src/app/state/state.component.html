<div id="row-scroll-to" class="contain">
  <h2>{{stateName}}</h2>
  <div class="chart-container">
    <div  class="row">
      <div class=" col-10 col-sm-5">
        <!-- <canvas baseChart height="250px" [datasets]="barChartData" [labels]="stateLabels" [options]="barChartOptions"
          [legend]="barChartLegend" [chartType]="barChartType">
        </canvas> -->
        <canvas baseChart
        [data]="pieChartData"
        [labels]="pieChartLabels"
        [chartType]="pieChartType"
        [options]="pieChartOptions"
        [colors]="pieChartColors"
        [legend]="pieChartLegend"
        [legend]="pieChartLegend">
      </canvas>
      </div>
      <div class="col-10 col-sm-5">
        <!-- <canvas baseChart height="250px" [datasets]="barChartDataTotal" [labels]="stateLabelsTotal"
          [options]="barChartOptionsTotal" [legend]="barChartLegendTotal" [chartType]="barChartTypeTotal">
        </canvas> -->
        <canvas baseChart
        [data]="pieChartDataTotal"
        [labels]="pieChartLabelsTotal"
        [chartType]="pieChartTypeTotal"
        [options]="pieChartOptionsTotal"
        [colors]="pieChartColorsTotal"
        [legend]="pieChartLegendTotal"
        [legend]="pieChartLegendTotal">
      </canvas>
      </div>
    </div>

  </div>
  <div class="contain-district">
    <div class="btn-wrapper">
      <button id="more-btn" (click)="onMoreDetails()" class="ml-5 btn btn-sm btn-outline-warning">
        <span *ngIf="!viewDistrict">More Details</span>
        <span *ngIf="viewDistrict">Hide Details</span>
      </button>
    </div>
    <div *ngIf="viewDistrict" class="district-heading">
      <h4>Districts</h4>
    </div>
  </div>

</div>
<app-district [index]="index" *ngIf="viewDistrict"></app-district>
